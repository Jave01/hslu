<html>
    <head>
        <meta charset="utf8" />
        <title>Animation</title>
    </head>
    <body>
        <canvas id="canvas" width="1900" height="1000"></canvas>
        <script>
            let timeUntilNextFrame = 1; // 50 Bilder pro Sekunde
            function animate() {
                // Setzte Timer für das nächste Bild
                setTimeout(animate, timeUntilNextFrame);

                let canvas = document.getElementById("canvas");
                let c = canvas.getContext("2d");

                // Positionen der Bildelemente anpassen
                update();

                // Canvas löschen
                c.clearRect(0, 350, 1900, 100);

                // Bild zeichnen
                draw(c);
            }
            // Die Position ist global gespeichert:
            // Jeder Event startet einen neuen Funktionsaufruf und beendet den aktuellen.
            // Die Position kann also nicht im Scope der Funktion gespeichert werden.
            let position = { x: -100, y: 400 };
            let direction = "x";
            function update() {
                // Bewegung nach links
                position.x = position.x + 12;

                // Zurücksetzten bei Verlassen des Canvas
                if (position.x > 1900) {
                    position.x = -100;
                }
            }

            function draw(c) {
                c.beginPath();
                c.fillStyle = "Black";
                c.font = "bold 50pt Arial ";
                c.fillText("Animation", position.x, position.y);
            }

            animate();
        </script>
    </body>
</html>
