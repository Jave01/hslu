<!DOCTYPE html>
<html>
    <head>
        <title>Übung 2: Events</title>
        <meta charset="utf8" />
    </head>

    <body>
        <h1>Events Übung</h1>
        <p>Bitte geben Sie Ihre Mitteilung ein:</p>
        <form>
            <label for="mitteilung" onmouseover="alert('dont hover here')"
                >Mitteilung:</label
            >
            <input
                name="mitteilung"
                type="text"
                id="text"
                onchange="alert('Text: ' + document.getElementById('text').value)"
            />
            <button type="submit" onclick="alert('alerted')">Abschicken</button>
        </form>
        <!-- document.getElementByName('mitteilung').value -->
    </body>
</html>
