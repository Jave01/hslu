<!DOCTYPE html>
<html>
    <head>
        <title>Übung 3: Objekte</title>
        <meta charset="utf8" />
    </head>

    <body>
        <p>Die Ausgabe erfolgt im Console-Log: F12</p>
        <script>
            function constructBook(title, author, price) {
                // TODO: Funktion fertigstellen
                let book = {
                    title: title,
                    author: author,
                    price: price,
                    print() {
                        return (
                            "Title: " +
                            this.title +
                            "\n" +
                            "Author: " +
                            this.author +
                            "\n" +
                            "Price: " +
                            this.price
                        );
                    },
                };

                return book;
            }

            let books = [
                constructBook(
                    "JavaScript: Das umfassende Handbuch",
                    "Philip Ackermann",
                    49.9
                ),
                constructBook(
                    "Einstieg in JavaScript: Dynamische Webseiten erstellen",
                    "Thomas Theis",
                    29.9
                ),
                constructBook(
                    "Objektorientierte Programmierung mit JavaScript",
                    "Jörg Bewersdorff",
                    24.95
                ),
                constructBook(
                    "JavaScript: Aller Anfang ist leicht",
                    "Marco Emrich und Christin Marit",
                    24.9
                ),
            ];

            let i = 0;
            while (i < books.length) {
                console.log(books[i].print());
                i = i + 1;
            }
        </script>
    </body>
</html>
