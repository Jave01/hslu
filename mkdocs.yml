site_name: Semester notes
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: purple
  features:
    - navigation.tabs
plugins:
  - offline
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  generator: false
