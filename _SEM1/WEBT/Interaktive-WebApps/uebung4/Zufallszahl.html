<!DOCTYPE html>
<html>
    <head>
        <title>Ãœbung 4: Zufallszahl</title>
        <meta charset="utf8" />
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>

        <script>
            function zufallszahlZeigen(min, max) {
                let x = Math.round(Math.random() * (max - min) + min);
                // TODO: Code gemaess Aufgabe ergaenzen
                let paragraph = document.getElementById("zufallszahl");
                paragraph.innerHTML = x;

                x < 50
                    ? (paragraph.classList.value = "green")
                    : (paragraph.classList.value = "red");
            }
        </script>
    </head>
    <body>
        <p id="zufallszahl">bisher noch keine Zufallszahl vorliegend.</p>
        <button type="button" onClick="zufallszahlZeigen(1,100)">
            Berechne Zufallszahl
        </button>
    </body>
</html>
